<!--
Page de connexion
-->
<template name="signIn">
    <div class="boxSignUpIn secondaryBodyBox">
        <h3>Email</h3>
        <input type="email" name="emailUt" id="emailUt" class="form-control" placeholder="exemple@unil.ch">
        <small class="form-text text-muted">Assurez-vous que votre adresse email finisse en @unil.ch</small>
        <br>
        <h3>Mot de passe</h3>
        <input type="password" name="mdpUt" id="mdpUt" class="form-control" placeholder="******">
        <br>
        <button type="button" class="btn btn-secondary boutonLoris" id="connexion">Se connecter</button>
        <button type="button" class="btn btn-primary boutonLoris" id="cancelConnexion">Annuler</button>
    </div>
</template>
